<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person List</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div>

    <table>
        <thead>

        <tr>
            <th style="width: 10%">Id</th>
            <th style="width: 15%">FirstName</th>
            <th style="width: 15%">SecondName</th>
            <th style="width: 5%">Age</th>
            <th style="width: 5%">Gender</th>
            <th style="width: 15%">CreatedAt</th>
            <th style="width: 15%">ModifiedAt</th>
            <th style="width: 20%" colspan="2">OPTIONS</th>
        </tr>

        </thead>

        <tbody>
        <tr th:each="person: ${personList}">
            <td th:text="${person.id}"></td>
            <td th:text="${person.firstName}"></td>
            <td th:text="${person.secondName}"></td>
            <td th:text="${person.age}"></td>
            <td th:text="${person.gender}"></td>
            <td th:text="${person.created_at}"></td>
            <td th:text="${person.modified_at}"></td>
            <td>
                <a th:href="@{/ui/person/delete/{id}(id=${person.id})}">
                    <button>Delete</button>
                </a>
                <a th:href="@{/ui/person/showUpdateForm/{id}(id=${person.id})}">
                    <button>Edit</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <br>

    <a th:href = "@{/ui/person/showNewForm}">
        <button>Add</button>
    </a>
</div>
</body>
</html>
