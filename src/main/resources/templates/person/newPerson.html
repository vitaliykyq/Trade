<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Person</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="../../static/css/style.css" rel="stylesheet">
</head>
<body>
<div class="info">
    <div class = "border">
        <form action="#" th:action="@{/ui/person/add}" th:object="${person}"
              method="POST">
            <div>
                <h1>ADD PERSON</h1>
            </div>
            <table>
                <tr>
                    <td><label for="num2">Name</label></td>
                    <td><input id="num2" th:field="*{name}"  required></td>
                </tr>
                <tr>
                    <td><label for="num3">Surname</label></td>
                    <td><input id="num3" th:field="*{surname}"  required></td>
                </tr>
                <tr>
                    <td><label for="num4">Age</label></td>
                    <td><input id="num4" type="number" th:field="*{age}"  required></td>
                </tr>
            </table>
            <br>
            <br>
            <a href="#" class="btn btn-sm animated-button gibson-two" type="submit">
                SAVE
            </a>
        </form>

        <a th:href="@{/ui/civil/get/all}">
            <button>Back</button>
        </a>
    </div>
</div>
</body>
</html>
