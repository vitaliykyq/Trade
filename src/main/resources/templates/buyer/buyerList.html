<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buyer List</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="content">
        <table>
            <thead>
                <tr class="title">
                    <th style="width: 5%">Id</th>
                    <th style="width: 15%">Person</th>
                    <th style="width: 10%">Purchase List</th>
                    <th style="width: 15%">CreatedAt</th>
                    <th style="width: 15%">ModifiedAt</th>
                    <th style="width: 20%" colspan="2">OPTIONS</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="buyerList: ${buyerList}">
                <td th:text="${buyerList.id}">ID</td>
                <td th:text="${buyerList.person.firstName}">Experience</td>
                <td>
                    <ol>
                        <li th:each="purchaseListIds: ${buyerList.purchaseList}">
                            <span th:text="${purchaseListIds.dateOfPurchase}"></span>
                        </li>
                    </ol>
                </td>
                <td th:text="${buyerList.createdAt}">CreatedAt</td>
                <td th:text="${buyerList.modifiedAt}">ModifiedAT</td>

                <td class="control">
                    <a href = "#" th:href="@{/ui/buyerList/delete/{id}(id=${buyerList.id})}" class="btn btn-sm animated-button victoria-two">Remove</a>
                    <a href = "#" th:href="@{/ui/buyerList/showUpdateForm/{id}(id=${buyerList.id})}" class="btn btn-sm animated-button victoria-one">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>

        <br>

            <div style="text-align: center;">
                <a th:href = "@{/ui/buyerList/showNewForm}" href="#" class="btn btn-sm animated-button sandy-two">Add</a>
            </div>
    </div>
    <script th:inline="javascript">
        let listElem = document.querySelectorAll(".dropItem");
        function kl(obj) {
            listElem.forEach(elem => { elem.style.display = "none";});

            if(obj.getAttribute("data-status") === "on") {
                document.querySelectorAll(".btnDrop").
                forEach(elem => { elem.setAttribute("data-status", "off"); })
                obj.style.borderColor = "#65b37a";
                return;
            }

            listElem.forEach(elem => {
                if(elem.getAttribute("data-id-drop") === obj.getAttribute("data-id")) {
                    elem.style.display = "grid";
                    elem.style.position = "absolute";
                    elem.style.gridTemplateColumns = "auto auto";
                    elem.style.zIndex = "1";
                    obj.setAttribute("data-status", "on");
                }else{
                    document.querySelectorAll(".btnDrop").
                    forEach(elem => { if(elem != obj) elem.setAttribute("data-status", "off"); })
                }
            })

            obj.style.borderColor = "#19a48a";
        }
    </script>
</body>
</html>
