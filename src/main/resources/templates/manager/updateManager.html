<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Manager</title>
    <link  th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="info">
        <div class="border">

            <div>
                <h1>EDIT MANAGER</h1>
            </div>

            <form id="dataMain" action="#" th:action="@{/ui/manager/update}" th:object="${manager}"
                  method="POST">

                <table>
                    <tr>
                        <td><label for="num0">Id</label></td>
                        <td><input id="num0" readonly th:field="*{id}"/></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="num1">Person</label>
                        </td>
                        <td>
                            <div id="num1">
                                <select th:field="*{person.id}">
                                    <option th:each="personListId: ${personListId}"
                                            th:value="${personListId.id}" th:text="${personListId.firstName}">ID
                                    </option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="num2">OrderList</label>
                        </td>
                        <td>
                            <div id="num2">
                                <select multiple th:field="*{orderList}">
                                    <option th:each="orderListId: ${orderListId}"
                                            th:value="${orderListId.id}" th:text="${orderListId.orderNumber}">ID
                                    </option>
                                </select>
                            </div>
                        </td>
                    </tr>
                </table>

                <br><br>

                <button class="buttonYes" type="submit">
                    DONE
                </button>
            </form>
            <br>
            <div>
                <a th:href="@{/ui/manager/get/all}" href="#" class="btn btn-sm animated-button sandy-two">Back</a>
            </div>
        </div>
    </div>

</body>
</html>
