<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Manager</title>
    <link  th:href="@{/css/style.css}" rel="stylesheet">
    <link href="../../static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="info">
        <div class="border">
            <form action="#" th:action="@{/ui/manager/add}" th:object="${manager}"
                  method="POST">

                <div>
                    <h1>ADD MANAGER</h1>
                </div>

                <table>
                    <tr>
                        <td>
                            <label for="num1">Person</label>
                        </td>
                        <td>
                            <div id="num1">
                                <select th:field="*{person.id}">
                                    <option th:each="personIdList: ${personIdList}"
                                            th:value="${personIdList.id}" th:text="${personIdList.name}">ID
                                    </option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="num2">Salary</label></td>
                        <td><input id="num2" type="number" th:field="*{salary}"  required></td>
                    </tr>
                    <tr>
                        <td><label for="num3">Number Of Works</label></td>
                        <td><input id="num3" type="number" th:field="*{numberOfWorks}"  required></td>
                    </tr>
                </table>

                <br><br>


                <a href="#" class="btn btn-sm animated-button gibson-two" type="submit">
                    SAVE
                </a>
            </form>

            <br>
            <div>
                <a th:href="@{/ui/manager/get/all}" href="#" class="btn btn-sm animated-button sandy-two">Back</a>
            </div>
        </div>

    </div>
</body>
</html>
